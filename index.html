<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome link -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Google Font links -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- Local style -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <h1 class="heading">
            <img src="assets/images/logo.png" alt="logo" class="logo" />
            Love Maths
        </h1>
        <div class="game-area">
            <div class="controls-area">
                <div class="btn btn-big btn-green">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="btn btn-big btn-blue">
                    <i class="fas fa-minus"></i>
                </div>
                <div class="btn btn-big btn-orange">
                    <i class="fas fa-times"></i>
                </div>
                <div class="btn btn-big btn-red">
                    <i class="fas fa-divide"></i>
                </div>
            </div>
            <div class="question-area">
                <span id="operand1">0</span>
                <span id="operator">X</span>
                <span id="operand2">0</span>
                <span>=</span>
                <p class="answer-message">Enter Answer:</p>
                <input type="text" id="answer-box" />
            </div>
            <button class="btn btn-gray">Submit Answer</button>
        </div>
        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">
                Incorrect Answers <span id="incorrect">0</span>
            </p>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
